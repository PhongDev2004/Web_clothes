<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta http-equiv="Permissions-Policy" content="interest-cohort=()" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" href="./assets/images/logo/favicon.png" type="image/x-icon" />
        <title>Nedd Store</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./assets/styles/css/index.css" />
        <script src="./index.js" defer></script>
        <script src="./assets/js/Home.js" defer></script>
    </head>
    <body>
        <div class="mobile-user pt-2 hover-with-bg-color separate">
            <label for="mobile-user-appear">
                <span class="mobile-user__icon">
                    <i class="bi bi-box-arrow-in-right"></i>
                    <span>Login</span>
                </span>
            </label>
        </div>
        <input type="checkbox" hidden id="mobile-user-appear" class="click-user-icon" />
        <label for="mobile-user-appear" class="mobile-tablet__form">
            <div class="mobile-tablet__ovelay"></div>
        </label>
        <input type="checkbox" hidden id="mobile-user-appear" class="click-user-icon" />
        <div class="form-wrap">
            <div class="mobile-tablet__form-wrap">
                <div class="mobile-tablet__form-btn">
                    <button class="mobile-tablet__form-login">login</button>
                    <button class="mobile-tablet__form-login mobile-tablet__form-login--active">register</button>
                </div>
            </div>
            <h class="mobile-tablet__form-tilte">sign in here!</h>
            <p class="mobile-tablet__form-description">log into your account in just a few simple steps.</p>
            <div class="mobile-tablet__form-input hover-with-bg-color separate">
                <i class="bi bi-person-fill"></i>
                <input type="text" class="mobile-tablet__form-input-body" required placeholder="User Name" />
            </div>
            <div>
                <div class="mobile-tablet__form-input">
                    <i class="bi bi-lock-fill"></i>
                    <input type="password" class="mobile-tablet__form-input-body" required placeholder="password" />
                </div>
                <div class="mobile-tablet-check-wrap">
                    <input type="radio" name="Remember me" id="check" class="mobile-tablet__form-check" />
                    <label for="check">Remember Me</label>
                </div>
                <a class="mobile-tablet__form-text">lost your password?</a>
                <div class="mobile-tablet__form-sig-in-wrap center">
                    <button class="mobile-tablet__form-sign-in-btn" type="submit" value="SEND">Sign in</button>
                </div>
            </div>
            <label for="mobile-user-appear" class="mobile-tablet__form-closed">
                <span>exit</span>
                <i class="bi bi-x-lg"></i>
            </label>
        </div>
    </body>
</html>
